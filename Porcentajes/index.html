<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Porcentajes</title>
</head>
<body>
   <div class="form-container">
    <form id = "form">
        <div class="input precio deco">
            <label for="precio"> Precio <b>($)</b>: </label>
            <input type="text" name="precio" id="precio" autocomplete = "off" required>
        </div>
        <div class="input descuento deco">
            <label for="descuento"> Descuento <b>(%)</b>: </label>
            <input type="text" name="descuento" id="descuento" autocomplete = "off" required>
        </div>
        <button type="submit" class="deco" id="btnSubmit">Calcular</button>
    </form>
   </div>
    <div class="respuesta">
        <span class="deco" id="descuentoFinal">Descuento: </span>
        <span class="deco" id="precioFinal">Precio Final: </span>
    </div>

    <script src="js.js"></script>    
</body>
</html>
